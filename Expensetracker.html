<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExpenseTracker</title>
  </head>
  <body>
    <h2 class="text-center border-danger">ExpenseTracker</h2>
    <div class="form-row container-fluid"> 
        <div class="col-md-6">
            <div class=" ">
                <div class="card">
<h3>My Expenses</h3>
                </div>
            </div>
        </div>
    <div class="card container col-md-6" >
      <div class="card-body">
        <form>
          <div class="form-row">
            <div class="form-group col">
              <label for="inputEmail4">Amount</label>
              <input
                type="number"
                class="form-control"
                id="inputEmail4"
                placeholder="$"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col ">
              <label for="inputState">Expense Type</label>
              <select id="inputState" class="form-control ">
                <option selected>Expense Type...</option>
                <option>Movie</option>
                <option>Food</option>
                <option>HouseExpendeture</option>
                <option>Other</option>
              </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
              <label for="exampleFormControlTextarea1"
                >Expense Description</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
        </div>
          <div class="form-group"></div>
          <button type="submit" class="btn btn-primary">ADD</button>
        </form>
      </div>
    </div>
</div>
  </body>
</html>
